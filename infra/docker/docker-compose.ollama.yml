version: "3.9"
services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama:/root/.ollama
    # Default image llama3:8b in volume cache
    command: ["/bin/sh","-c","ollama serve & sleep 2 && ollama pull llama3:8b && tail -f /dev/null"]
    restart: unless-stopped

volumes:
  ollama: